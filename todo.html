<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sidhanta To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f141a;
      --text: #eaf2ff;
      --muted: #9fb0c3;
      --brand: #6ae3ff;
      --brand-2: #8a7dff;
      --ring: rgba(138, 125, 255, 0.35);
      --border: #1a2330;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 700px; margin: 0 auto; padding: 20px; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      -webkit-background-clip: text;
      color: transparent;
    }

    .clock {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="text"], input[type="datetime-local"], select {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #1a2330;
      color: var(--text);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--brand);
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }
    .btn.primary {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #0b0f14;
    }
    .btn.primary:hover { filter: brightness(1.1); }

    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #141b23;
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    li.done { text-decoration: line-through; color: var(--muted); opacity: 0.7; }
    .reminder { font-size: 0.85rem; color: var(--muted); margin-top: 4px; }
    .actions button {
      margin-left: 8px;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-weight: 600;
    }
    .actions button:hover { color: var(--brand); }

    footer {
      text-align: center;
      margin-top: 30px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>‚ú® Sidhanta To-Do List</h1>
      <div class="clock" id="clock">--:--:--</div>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <select id="routineSelect">
          <option value="">-- Select Routine --</option>
          <option value="Wake up">üåÖ Wake up</option>
          <option value="Go to School">üè´ Go to School</option>
          <option value="Study">üìñ Study</option>
          <option value="Lunch">üç≤ Lunch</option>
          <option value="Play">‚öΩ Play</option>
          <option value="Dinner">üçΩ Dinner</option>
          <option value="Sleep">üò¥ Sleep</option>
        </select>
        <input type="datetime-local" id="reminderTime" />
        <button class="btn primary" id="addBtn">Add</button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <footer>¬© <span id="year"></span> Sidhanta To-Do App</footer>
  </div>

  <script>
    const input = document.getElementById("taskInput");
    const routineSelect = document.getElementById("routineSelect");
    const reminderInput = document.getElementById("reminderTime");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("todoList");

    function addTask() {
      let taskText = input.value.trim();
      if (!taskText && routineSelect.value) {
        taskText = routineSelect.value;
      }
      const reminderTime = reminderInput.value;

      if (!taskText) return;

      const li = document.createElement("li");

      let reminderHTML = "";
      if (reminderTime) {
        reminderHTML = `<div class="reminder">‚è∞ Reminder: ${new Date(reminderTime).toLocaleString()}</div>`;
        scheduleReminder(taskText, reminderTime);
      }

      li.innerHTML = `
        <div>
          <span>${taskText}</span>
          ${reminderHTML}
        </div>
        <div class="actions">
          <button onclick="toggleDone(this)">‚úî</button>
          <button onclick="deleteTask(this)">‚úñ</button>
        </div>`;
      list.appendChild(li);

      input.value = "";
      routineSelect.value = "";
      reminderInput.value = "";
    }

    function toggleDone(btn) {
      btn.closest("li").classList.toggle("done");
    }

    function deleteTask(btn) {
      btn.closest("li").remove();
    }

    function scheduleReminder(task, time) {
      const reminderTime = new Date(time).getTime();
      const now = new Date().getTime();
      const delay = reminderTime - now;

      if (delay > 0) {
        setTimeout(() => {
          alert("‚è∞ Reminder: " + task);
        }, delay);
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    addBtn.addEventListener("click", addTask);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
    routineSelect.addEventListener("change", () => {
      if (routineSelect.value) {
        input.value = "";
      }
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
